<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Contact.css">

    <style>
       
        nav ul {
            background-color: rgb(39, 38, 38);
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style-type: none;
            overflow: hidden;
        }

        nav ul li.first {
            float: right;
        }

        nav ul li.first a {
            padding: 15px 16px;
            text-align: center;
            display: block;
            text-decoration: none;
            color: rgb(241, 231, 231);
            font-size: medium;
        }

        .logo a {
            text-decoration: none;
            color: white;
            float: left;
            display: block;
            padding: 14px 16px;
            font-size: 20px;
        }

        
        nav ul li::before {
            content: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <nav class="navbar">
            <ul>
                <div class="logo"><a href="#logo">JourneyNest ðŸŒ¿</a></div>
                <li class="first"><a href="Contact.html">CONTACT</a></li>
                <li class="first"><a href="About.html">ABOUT</a></li>
                <li class="first"><a href="Destination.html">DESTINATION</a></li>
                <li class="first"><a href="Home.html">HOME</a></li>
            </ul>
        </nav>
    </div>
    <section class="contact-container">
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <h2>Contact Details</h2>
            <p><strong>Address:</strong> 123 Main Street,City,Country</p>
            <p><strong>Phone:</strong> +123 456 7890</p>
            <p><strong>Email:</strong> contact@gmail.com</p>
            <h3>Find Us Here:</h3>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126917.734!2d-74.005974!3d40.712776!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzDCsDU2JzIxLjkiTiA3NMKwMzAnNDMuNyJX!5e0!3m2!1sen!2sus!4v1646834293451!5m2!1sen!2sus" 
                    width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </div>
    </section>

</html>
